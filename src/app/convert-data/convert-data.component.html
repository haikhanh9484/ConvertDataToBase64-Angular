<div>
  <h3 class="title">Text to Base64 Decode/Encode</h3>
  <div style="width: 400px;">
      <form >
      <div class="form-group">
        <label for="name">Input:</label>
        <input type="text" class="form-control" id="value" required [(ngModel)]="dataText.value" name="value">
      </div>
      <div class="form-group">
        <label for="name">Output:</label>
        <input type="text" class="form-control" id="valueOutput" value="{{ valueOutput }}" name="valueOutput">
      </div>
      <br>
      <td>
        <button style='margin-right:16px' (click)="TextToBase64()" class="btn btn-success">Encode</button>
        <button style='margin-right:16px' (click)="Base64ToText()" class="btn btn-success" style="margin-left: 10px">Decode</button>
      </td>
    </form>
  </div>
</div>
<br>
