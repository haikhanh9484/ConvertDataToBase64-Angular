<div class="margin">
  <h1>Đỗ Hải Khánh</h1>
  <h3>Text to Base64 Decode/Encode</h3>
  <div style="width: 400px;">
      <form >
      <div class="form-group">
        <label for="name">Input:</label>
        <input type="text" class="form-control" id="value" required [(ngModel)]="data.value" name="value">
      </div>
      
      <div class="form-group">
        <label for="name">Output:</label>
        <input type="text" class="form-control" id="valueOutput" value="{{ valueOutput }}" name="valueOutput">
      </div>
      <br>
      <td><button style='margin-right:16px' (click)="TextToBase64()" class="btn btn-success">Encode</button>
        <button style='margin-right:16px' (click)="Base64ToText()" class="btn btn-success" style="margin-left: 10px">Decode</button>
      </td>
    </form>
  </div>
</div>
<br>
<div class="d-flex align-items-center">
  <div class="margin d-inline-block">
    <h3>Image to Base64</h3>
    <div style="width: 400px;">
      <form >
        <label for="name">Input:</label>
        <div class="form-group">  
          <input type='file' (change)="onSelectFile($event)">
        </div>
        <br/>
        <img [src]="url" height="200"> <br/>
        <!--         
        <div class="form-group">
          <label for="name">Output:</label>
          <input type="text" class="form-control" id="valueOutput" value="{{ valueOuputImgEncode }}" name="valueOutput">
        </div> -->
        <div class="form-group">
          <label for="name">Output:</label>
          <textarea  rows="10" cols="55">{{ valueOuputImgEncode }}</textarea>
        </div>
        <br>
        <td><button style='margin-right:16px' (click)="ImgToBase64()" class="btn btn-success">Encode</button>
        </td>
      </form>
    </div>
  </div>
  <div class="margin2 d-inline-block">
    <h3>Base64 to Image</h3>
    <div style="width: 400px;">
        <form >
          <!-- <div class="form-group">
            <label for="name">Input</label>
            <input type="text" class="form-control" id="value" required [(ngModel)]="data2.value" name="value">
          </div> -->
          <div class="form-group">
            <label for="name">Input:</label>
            <textarea [(ngModel)]="data2.value" [ngModelOptions]="{standalone: true}" rows="10" cols="55"></textarea>
          </div>
          
        <br/>
        <label for="name">Output:</label>
        <div class="form-group">  
          <!-- <img [src]="url2" height="200"> -->
          <img [src]="data2.value"  height="200">
        </div>
        <br/><br>
        <td>
          <button style='margin-right:16px' (click)="Base64toImg()" class="btn btn-success">Decode</button>
        </td>
      </form>
    </div>
  </div>
</div>
